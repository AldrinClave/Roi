<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
<div class="lbx">
    <div class="sbx">
        <h2 class="header1">Registered Users</h2>

        <table style="width:100%; color:white; margin-top:20px;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created</th>
            </tr>

            {% for user in users %}
            <tr>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at.strftime('%Y-%m-%d') }}</td>
            </tr>
            {% endfor %}
        </table>
        <a href="{{ url_for('home') }}">
            <button class="submit">Back to Register</button>
        </a>
    </div>
</div>
</body>
</html>
